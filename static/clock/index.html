<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer | CodeChicks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);
            --accent: #667eea;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --admin-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --success: #00d26a;
            --radius: 16px;
            --radius-sm: 10px;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            margin: 0;
            color: var(--text-primary);
            overflow: hidden;
            background-color: var(--bg-dark);
        }

        /* Background Image with Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/img/bg.png') no-repeat center center/cover;
            z-index: -2;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        /* Glass Classes */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            box-shadow: var(--glass-shadow);
        }

        /* Container */
        .timer-container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            display: flex;
            flex-direction: column;
            padding: 20px 16px;
            gap: 16px;
        }

        .sidebar-header {
            padding-bottom: 16px;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-links li a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .nav-links li a:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .nav-links li.active a {
            background: var(--accent-gradient);
            color: white;
        }

        .nav-links li a i {
            width: 20px;
            text-align: center;
        }

        /* Admin Link */
        .admin-link {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--glass-border);
        }

        .admin-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            background: var(--admin-gradient);
            color: #000;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid var(--glass-border);
        }

        .logout-btn {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 71, 87, 0.2);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 24px;
        }

        .header-content {
            text-align: center;
        }

        .header-content h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-content p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        /* Clock Container */
        #clock-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            box-shadow: var(--glass-shadow);
            padding: 40px 60px;
            cursor: move;
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            transition: transform 0.1s;
        }

        #clock-time {
            font-size: 5rem;
            font-weight: 700;
            color: var(--accent);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
            line-height: 1;
        }

        .controls {
            display: flex;
            gap: 16px;
        }

        .ctrl-btn {
            padding: 14px 28px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-primary);
            font-family: inherit;
        }

        .ctrl-btn:hover {
            transform: translateY(-2px);
        }

        #btn-toggle {
            background: rgba(0, 210, 106, 0.2);
            border-color: rgba(0, 210, 106, 0.3);
        }

        #btn-toggle:hover {
            background: rgba(0, 210, 106, 0.3);
            box-shadow: 0 4px 15px rgba(0, 210, 106, 0.2);
        }

        #btn-toggle.running {
            background: rgba(255, 71, 87, 0.2);
            border-color: rgba(255, 71, 87, 0.3);
        }

        #btn-toggle.running:hover {
            background: rgba(255, 71, 87, 0.3);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.2);
        }

        #btn-reset {
            background: rgba(255, 193, 7, 0.2);
            border-color: rgba(255, 193, 7, 0.3);
        }

        #btn-reset:hover {
            background: rgba(255, 193, 7, 0.3);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.2);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .sidebar {
                display: none;
            }

            .hamburger {
                display: block;
            }

            #clock-time {
                font-size: 3rem;
            }

            #clock-container {
                padding: 30px 40px;
            }
        }

        .hamburger {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 1.5rem;
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
        }

        .mobile-nav {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            background: #0f172a;
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 80px 20px 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .mobile-nav.open {
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <!-- Auth check -->
    <script src="/static/js/auth.js"></script>

    <button class="hamburger" onclick="toggleMobileNav()">‚ò∞</button>

    <div class="mobile-nav glass-panel" id="mobileNav">
        <ul class="nav-links">
            <li><a href="/dashboard"><i class="fas fa-chart-pie"></i> Dashboard</a></li>
            <li><a href="/chat"><i class="fas fa-comments"></i> Chat</a></li>
            <li class="active"><a href="/clock"><i class="fas fa-clock"></i> Timer</a></li>
            <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>

        <div class="admin-link mobile-admin-link" id="mobileAdminLink" style="display: none; margin-top: 20px;">
            <a href="/admin" class="admin-btn">
                <i class="fas fa-crown"></i> Admin Panel
            </a>
        </div>

        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <div class="timer-container">
        <!-- Sidebar -->
        <aside class="sidebar glass-panel">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">üê£</span>
                    <span class="logo-text">CodeChicks</span>
                </div>
            </div>

            <ul class="nav-links">
                <li><a href="/dashboard"><i class="fas fa-chart-pie"></i> Dashboard</a></li>
                <li><a href="/chat"><i class="fas fa-comments"></i> Chat</a></li>
                <li class="active"><a href="/clock"><i class="fas fa-clock"></i> Timer</a></li>
                <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>

            <div class="admin-link" id="adminLink" style="display: none;">
                <a href="/admin" class="admin-btn">
                    <i class="fas fa-crown"></i> Admin Panel
                </a>
            </div>

            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header-content">
                <h1>‚è±Ô∏è Floating Timer</h1>
                <p>Drag the timer around! Use buttons to control.</p>
            </div>

            <div id="clock-container">
                <div id="clock-time">00:00:00</div>
                <div class="controls">
                    <button class="ctrl-btn" id="btn-toggle" onclick="toggleTimer()">Start</button>
                    <button class="ctrl-btn" id="btn-reset" onclick="resetTimer()">Reset</button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/clock.js"></script>
    <script>
        function toggleMobileNav() {
            document.getElementById('mobileNav').classList.toggle('open');
        }
        // Check for Auth and role
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const user = await getCurrentUser();
                if (user && user.role === 'admin') {
                    const adminLink = document.getElementById('adminLink');
                    const mobileAdminLink = document.getElementById('mobileAdminLink');
                    if (adminLink) adminLink.style.display = 'block';
                    if (mobileAdminLink) mobileAdminLink.style.display = 'block';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        });
    </script>
</body>

</html>
