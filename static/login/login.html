<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeChicks</title>
    <link rel="stylesheet" href="/static/login/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="background-overlay"></div>

    <div class="login-container">
        <div class="glass-card">
            <div class="logo-section">
                <h2>Your Logo</h2>
            </div>

            <div class="form-section">
                <h3>Login</h3>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="username@gmail.com" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>

                    <div class="form-footer">
                        <a href="#" class="forgot-pass">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-primary" id="loginBtn">
                        <span id="btnText">Sign in</span>
                        <div class="spinner text-center" id="btnSpinner" style="display: none;"></div>
                    </button>

                    <div id="errorMessage" class="error-message"></div>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google"
                            onclick="window.location.href='/auth/login/google'" title="Sign in with Google"><i
                                class="fab fa-google"></i></button>
                        <button type="button" class="social-btn github"
                            onclick="window.location.href='/auth/login/github'" title="Sign in with GitHub"><i
                                class="fab fa-github"></i></button>
                    </div>

                    <p class="register-link">Don't have an account yet? <a href="/register">Register for free</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/login/script.js"></script>
</body>

</html>
